<div *ngIf="users.length===0">Empty </div>
<input type="text"  [(ngModel)]="search" (keyup)="searchUsers()" placeholder="search..">
<div class="container" *ngIf="updating">
  <form [formGroup]="profileForm" >

<div class="form-group">
  <label for="exampleFormControlInput1">name</label>
  <input formControlName="name" type="text" class="form-control"    >
</div>
<div class="form-group">
  <label>Email </label>
  <input formControlName="email" type="email" name="editedUser.email" class="form-control">
</div>

<div *ngIf="profileForm.invalid"
class="alert alert-danger">
  name must be more than 5 chars, and mail must be in valid format

</div>

<div class="m-1">
<button type="button" class="btn btn-warning" (click)="updateUser()">Update</button>
<button type="button" class="btn btn-success m-5" (click)="cancelEdit()">Cancel</button>
</div>
</form>

</div>
<table class="table ">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
    
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let user of users">
    <td>
      <a [routerLink]="['user', user._id]" routerLinkActive="active">{{user["name"]}}</a> 
      </td>
    <td>{{user["email"]}}</td>
    
    <td>
      <button type="button" class="btn btn-warning" (click)="editUser(user)">Edit</button>
    </td>
    <td><button type="button" class="btn btn-danger" (click)="deleteUser(user['_id'])">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
